<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Management System</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <nav class="bg-blue-600 text-white p-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">HIMS</h1>
        <!-- Inside <nav> in base.html -->
        <ul class="flex space-x-6">
          <li>
            <a href="{{ url_for('index') }}" class="hover:underline">Home</a>
          </li>
          <li>
            <a href="{{ url_for('list_patients') }}" class="hover:underline"
              >Patients</a
            >
          </li>
          <li>
            <a href="{{ url_for('list_appointments') }}" class="hover:underline"
              >Appointments</a
            >
          </li>
          <li>
            <a href="{{ url_for('list_bills') }}" class="hover:underline"
              >Billing</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mx-auto py-6 px-4">
      {% with messages = get_flashed_messages() %} {% if messages %} {% for
      message in messages %}
      <div
        class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6"
        role="alert"
      >
        {{ message }}
      </div>
      {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock %}
    </div>
  </body>
</html>
