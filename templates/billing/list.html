<!-- templates/billing/list.html -->
{% extends "base.html" %} {% block content %}
<h2 class="text-2xl font-semibold mb-4">Billing Records</h2>
<a
  href="{{ url_for('add_bill') }}"
  class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 mb-4 inline-block"
  >+ New Bill</a
>

<table class="min-w-full bg-white border border-gray-300 mt-4">
  <thead class="bg-gray-200">
    <tr>
      <th class="py-2 px-4 border-b">Bill ID</th>
      <th class="py-2 px-4 border-b">Patient</th>
      <th class="py-2 px-4 border-b">Date</th>
      <th class="py-2 px-4 border-b">Amount</th>
      <th class="py-2 px-4 border-b">Status</th>
      <th class="py-2 px-4 border-b">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for b in bills %}
    <tr class="hover:bg-gray-50">
      <td class="py-2 px-4 border-b">{{ b.bill_id }}</td>
      <td class="py-2 px-4 border-b">{{ b.patient.name }}</td>
      <td class="py-2 px-4 border-b">{{ b.date_issued }}</td>
      <td class="py-2 px-4 border-b text-right">
        ${{ "%.2f"|format(b.total_amount) }}
      </td>
      <td class="py-2 px-4 border-b">
        <span
          class="px-2 py-1 text-xs rounded-full {% if b.status == 'Paid' %}bg-green-100 text-green-800{% else %}bg-yellow-100 text-yellow-800{% endif %}"
        >
          {{ b.status }}
        </span>
      </td>
      <td class="py-2 px-4 border-b">
        <a
          href="{{ url_for('view_bill', bill_id=b.bill_id) }}"
          class="text-blue-500 hover:underline"
          >View</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
