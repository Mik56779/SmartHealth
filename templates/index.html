<!-- templates/index.html -->
{% extends "base.html" %} {% block content %}
<div class="text-center py-12">
  <h1 class="text-4xl font-bold text-gray-800 mb-4">🏥 SmartHealth HIMS</h1>
  <p class="text-lg text-gray-600 mb-8">
    Hospital Information Management System
  </p>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-10">
    <!-- Patients -->
    <a
      href="{{ url_for('list_patients') }}"
      class="bg-white p-6 rounded-lg shadow hover:shadow-xl transition-shadow border border-gray-200 text-center"
    >
      <h2 class="text-2xl font-semibold text-blue-600">Patients</h2>
      <p class="text-gray-500 mt-2">Add, view, and manage patient records</p>
    </a>

    <!-- Appointments -->
    <a
      href="{{ url_for('list_appointments') }}"
      class="bg-white p-6 rounded-lg shadow hover:shadow-xl transition-shadow border border-gray-200 text-center"
    >
      <h2 class="text-2xl font-semibold text-green-600">Appointments</h2>
      <p class="text-gray-500 mt-2">Schedule and manage doctor visits</p>
    </a>

    <!-- Billing -->
    <a
      href="{{ url_for('list_bills') }}"
      class="bg-white p-6 rounded-lg shadow hover:shadow-xl transition-shadow border border-gray-200 text-center"
    >
      <h2 class="text-2xl font-semibold text-purple-600">Billing</h2>
      <p class="text-gray-500 mt-2">Generate and manage patient bills</p>
    </a>
  </div>
</div>
{% endblock %}
