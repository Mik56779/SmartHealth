<!-- templates/patient/form.html -->
{% extends "base.html" %} {% block content %}
<h2 class="text-2xl font-semibold mb-4">Add Patient</h2>

<form method="POST" class="bg-white p-6 rounded shadow-md max-w-lg">
  <div class="mb-4">
    <label class="block text-gray-700">Name</label>
    <input
      type="text"
      name="name"
      class="w-full border border-gray-300 p-2 rounded"
      required
    />
  </div>
  <div class="mb-4">
    <label class="block text-gray-700">Date of Birth</label>
    <input
      type="date"
      name="dob"
      class="w-full border border-gray-300 p-2 rounded"
    />
  </div>
  <div class="mb-4">
    <label class="block text-gray-700">Gender</label>
    <select name="gender" class="w-full border border-gray-300 p-2 rounded">
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700">Phone</label>
    <input
      type="text"
      name="phone"
      class="w-full border border-gray-300 p-2 rounded"
    />
  </div>
  <div class="mb-4">
    <label class="block text-gray-700">Address</label>
    <textarea
      name="address"
      class="w-full border border-gray-300 p-2 rounded"
    ></textarea>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700">Email</label>
    <input
      type="email"
      name="email"
      class="w-full border border-gray-300 p-2 rounded"
    />
  </div>
  <button
    type="submit"
    class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
  >
    Save Patient
  </button>
</form>
{% endblock %}
